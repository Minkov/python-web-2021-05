<!DOCTYPE html>
<html lang="en">
<head>

          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% block styles %}
    {% endblock %}
    {% block scripts_head %}
    {% endblock %}
</head>
<body>
{% block scripts_body_start %}
{% endblock %}

{% include 'shared/partials/nav.html' with page=page_name %}

{% endblock %}

{% block scripts_body_end %}
