<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-agency/3.3.7/css/agency.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
<h1>My Todo List</h1>
<form method="post" action="/todos-add/">
    {% csrf_token %}
    {{ form }}
    {#    <label for="{{ form.text.id_for_label }}">#}
    {#        <h1>#}
    {#            {{ form.text.label }}#}
    {#        </h1>#}
    {#        <input type="text" name="{{ form.text.html_name }}" class="form-control" id="{{ form.text.id_for_label }}"/>#}
    {#        {{ form.text }}#}
    {#        </label>#}
    {#    {{ form.description }}#}
    <button class="btn btn-success">Create</button>
</form>
{% if todos %}
    <div class="container">
        {% for todo in todos %}
            <div class="todo">
                {{ todo.id }}
                <p>{{ todo.text }}</p>
                <div class="description">
                    {{ todo.description }}
                </div>
                <form method="post" action="/todo-change-state/{{ todo.id }}">
                    {% csrf_token %}
                    {% if todo.state %}
                        <div class="done">DONE</div>
                        <input type="hidden" name="state" value="false"/>
                        <button class="btn btn-danger">Change</button>
                    {% else %}
                        <div class="open">NOT DONE</div>
                        <input type="hidden" name="state" value="true"/>
                        <button class="btn btn-primary">Change</button>
                    {% endif %}
                </form>
            </div>
        {% endfor %}
    </div>
{% else %}
    <h2>No TODOs</h2>
{% endif %}
</body>
</html>
